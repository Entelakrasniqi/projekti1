    <!-- Forma për regjistrim -->
    <div id="formMain">
        <form action="POST">
            <h1>Register</h1>

            <!-- Fushat për regjistrim -->
            <label for="nameForm">Emri:</label>
            <input type="text" name="name" id="nameForm">

            <label for="lastNameForm">Mbiemri:</label>
            <input type="text" name="lastName" id="lastNameForm">

            <label for="emailForm">Email:</label>
            <input type="email" name="email" id="emailForm">

            <label for="passwordForm">Fjalëkalimi:</label>
            <input type="password" name="password" id="passwordForm">
            
            <button id="submitForm" type="submit">Login</button>
        </form>
